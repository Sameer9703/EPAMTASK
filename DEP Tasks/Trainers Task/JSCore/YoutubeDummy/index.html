<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YoutubeDummy</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/index.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <header>
      <div class="mainHead">
        <div class="icon">
          <img src="./assets/images/logo.png" alt="#YOUTUBE#" />
        </div>
        <div class="searchArea">
          <input
            type="text"
            id="searchInput"
            placeholder="Search your content here ..."
            class="searchInput"
            autocomplete="off"
          />
          <button
            type="submit"
            value="Search"
            id="searchButton"
            class="searchButton"
            onclick="searchButtonSubmit()"
          >
            <i class="fa fa-search"></i>
          </button>
        </div>
      </div>
    </header>
    <hr />

    <div class="displayResults" id="displayResults"></div>

    <div class="previousNextButtons">
      <button class="previousButton" onclick="previousResultSet()">
        Previous
      </button>
      <button class="nextButton" onclick="nextResultSet()">Next</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
